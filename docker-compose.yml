version: '3'

networks:
  backend:
    driver: bridge

  frontend:
    driver: bridge

services:
  server:
    restart: always
    build:
      context: server
      dockerfile: build/Dockerfile
    command: |
      sh -c "go build && /go/bin/server"
    networks:
      - backend
    ports:
      - '8080:8080'
    volumes:
      - ./server/:/go/src/server